<ion-header [translucent]="true" class="ion-text-center">
  <ion-toolbar>
    <ion-title>
      <ion-label>
        Today is {{ today | date  }}
      </ion-label>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let task of toDoList; let i = index">
    <ion-card-header>
      <ion-card-subtitle>
        {{ task.category }}
      </ion-card-subtitle>
      <ion-item>
        <ion-icon *ngIf="task.priority === 'low'" name="ellipse" color="success" class="ion-margin-end"></ion-icon>
        <ion-icon *ngIf="task.priority === 'middle'" name="ellipse" color="warning" class="ion-margin-end"></ion-icon>
        <ion-icon *ngIf="task.priority === 'high'" name="ellipse" color="danger" class="ion-margin-end"></ion-icon>
        <ion-label>{{ task.name }}</ion-label>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-label>
        <b>Due</b>
        {{ task.deadline | date: 'EEEE, d MMMM, y' }}
      </ion-label>
    </ion-card-content>

    <ion-row class="ion-justify-content-center">
      <ion-item button (click)="updateTask(i, task)">
        <ion-icon name="create-outline"></ion-icon>
        <ion-text>Update</ion-text>
      </ion-item>

      <ion-item button (click)="deleteTask(i)">
        <ion-icon name="trash-outline"></ion-icon>
        <ion-text>Delete</ion-text>
      </ion-item>
    </ion-row>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click)="addTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
