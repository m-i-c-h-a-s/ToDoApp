<ion-header [translucent]="true" class="ion-text-center">
  <ion-toolbar>
    <ion-title>
      Manage categories
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="this.router.navigate(['/home'])">
        <ion-icon name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="this.router.navigate(['/manage-categories'])">
        <ion-icon name="layers"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <p class="ion-text-center">
      <ion-chip color="{{ category.labelColor }}" *ngFor="let category of categories; let i = index">
        <ion-label>{{ category.name }}</ion-label>
        <ion-icon name="close-circle" (click)="deleteCategory(i)"></ion-icon>
      </ion-chip>
    </p>
  </ion-item>

  <ion-button expand="block" class="ion-margin" (click)="addCategory()">
    <ion-icon slot="start" name="add-circle-outline"></ion-icon>
    Add new category
  </ion-button>
</ion-content>
