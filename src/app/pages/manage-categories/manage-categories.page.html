<ion-header [translucent]="true" class="ion-text-center">
  <ion-toolbar>
    <ion-title>
      Manage categories
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" menuId="first" contentId="main-content" maxEdgeStart="500">
  <ion-header>
    <ion-toolbar color="danger">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button (click)="this.router.navigate(['/home'])">
        <ion-icon name="list-circle-outline" class="ion-margin-end"></ion-icon>
        <ion-text>Tasks</ion-text>
      </ion-item>

      <ion-item button (click)="this.router.navigate(['/manage-categories'])">
        <ion-icon name="pricetags-outline" class="ion-margin-end"></ion-icon>
        <ion-text>Manage Categories</ion-text>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content id="main-content" [fullscreen]="true">
  <ion-item>
    <p class="ion-text-center">
      <ion-chip color="{{ category.labelColor }}" *ngFor="let category of categories; let i = index">
        <ion-label>{{ category.name }}</ion-label>
        <ion-icon name="close-circle" (click)="deleteCategory(i)"></ion-icon>
      </ion-chip>
    </p>
  </ion-item>

  <ion-button color="danger" expand="block" class="ion-margin" (click)="addCategory()">
    <ion-icon slot="start" name="add"></ion-icon>
    Add new category
  </ion-button>
</ion-content>
